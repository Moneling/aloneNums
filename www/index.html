<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width miniscale=1 initial-scale =1 user-scaleable = no">
    <title>数独</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- 标题 -->
    <div class="title">
        <h1>数独游戏</h1>
    </div>
    <!-- 内容 -->
    <div class="container grid" id="container">
        <h1>this is test</h1>
    </div>
    <!-- 控制台 -->
    <div class="dashboard" id="bashbaord">
        <div class="buttons">
            <button type="button" id="check">检查</button>
            <button type="button" id="reset">重置</button>
            <button type="button" id="clear">清除</button>
            <button type="button" id="rebuild">重建</button>
        </div>
    </div>
    <!-- 提示框 -->
    <div id="popupNumbers" class="grid popup-num hidden">
        <div class="row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
        </div>
        <div class="row">
            <span>4</span>
            <span>5</span>
            <span>6</span>
        </div>
        <div class="row">
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="row">
            <span class="doubtErrorNum"></span>
            <span class="empty"></span>
            <span class="doubtEnsureNum"></span>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
